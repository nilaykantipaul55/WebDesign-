<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>E-Commerce</title>
</head>
<body>
    <div>
        <h1> Nilay Electronics Shop</h1>
        <form action="/order-submit.html">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" placeholder="Enter your First name" required> <br><br>

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" required><br><br>

            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone" placeholder="017-00000000" pattern="\d{3}-\d{8}" required><br><br>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="abcd@gmail.com" required><br><br>

            <label for="cv">Upload Payment Proof</label>
            <input type="file" name="cv" id="cv" accept=".jpg,.png,.pdf" required><br><br>

            <p>Select Product</p>

            <input type="radio" id="product1" name="product" value="Laptop">
            <label for="product1">Laptop</label><br>

            <input type="radio" id="product2" name="product" value="Phone">
            <label for="product2">Phone</label><br>

            <input type="radio" id="product3" name="product" value="Tablet">
            <label for="product3">Tablet</label><br>

            <p>Additional Accessories</p>

            <input type="checkbox" id="event1" name="event[]" value="Mouse">
            <label for="event1">Mouse</label><br>

            <input type="checkbox" id="event2" name="event[]" value="Keyboard">
            <label for="event2">Keyboard</label><br>

            <input type="checkbox" id="event3" name="event[]" value="Headset">
            <label for="event3">Headset</label><br>

            <label for="team">Quantity</label>
            <input type="number" name="team" id="team" min="1" max="5" value="1"><br><br>

            <label for="password">Create Password</label>
            <input type="password" name="password" id="password" placeholder="Enter a strong password" required><br><br>

            <input type="submit" value="Place Order"><br><br>
            <input type="reset" value="Reset"><br><br>
        </form>
    </div>
</body>
</html>
